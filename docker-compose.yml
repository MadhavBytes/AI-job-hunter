version: '3.9'

services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - FOORILLA_API_KEY=${FOORILLA_API_KEY}
      - DATABASE_URL=sqlite:///./data/job_hunter.db
      - OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
      - ./resumes:/app/resumes
    depends_on:
      - ollama
    networks:
      - ai-hunter

  # Ollama LLM Service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ai-hunter
    environment:
      - OLLAMA_HOST=0.0.0.0:11434

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - ai-hunter

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - ai-hunter

volumes:
  ollama_data:

networks:
  ai-hunter:
    driver: bridge
